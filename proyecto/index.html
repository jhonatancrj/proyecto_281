<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>RAICES BOLIVIANAS</h1>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
                <li><button id="registroBtn">Registro</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <h2>Bienvenidos Raices Bolivinas</h2>
            <p>Explora nuestra página y regístrate para obtener acceso a contenido exclusivo y hacer tus pedidos.</p>
        </section>

        <!-- Modal de Registro -->
        <div id="registroModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Registro</h2>
                <!-- Enviamos el formulario a registro.php -->
                <form action="registro.php" method="POST">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>

                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Raices Bolivianas. Todos los derechos reservados Jhonatan Cordero Ramos.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
